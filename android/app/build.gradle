buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Google Services plugin
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Google Services plugin for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

allprojects {
    repositories {
        google() // Google's Maven repository
        mavenCentral()
    }
}

android {
    namespace = "com.example.coba3"
    compileSdkVersion 34 
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.modul3"
        minSdkVersion 23 // Diperbarui ke 23 untuk kompatibilitas dengan firebase_auth
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.1.1')
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: 'com.google.gms.google-services' // Menambahkan Google Services plugin
